<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-image: url('../img/images/profile/backroundweb.png'); /* Đường dẫn ảnh nền */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Lớp phủ để làm tối ảnh nền */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            margin-top: 30px;
            position: relative;
  
        }
        .profile-header, .profile-info {
            width: 100%; /* Đảm bảo chiều dài bằng nhau */
            max-width: 900px; /* Độ rộng tối đa để căn giữa */
            margin: 0 auto;
        }
        .profile-header {
            background-image: url('../img/images/profile/image.png'); /* Ảnh nền riêng cho phần header */
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            position: relative;
            color: #f1f1f1;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid #f1f1f1;
        }
        .profile-header h2 {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }
        .profile-header .edit-btn, .profile-header .premium-btn{
            margin-top: 0.5rem;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .profile-header .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1db954;
        }
        .profile-header .premium-btn {
            background-color: #ffb800;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 200px;
        }
        .profile-header .premium-btn:hover {
            background-color: #6a5007;
            transition: 0.1s;
        }
        .profile-info {
            background-color: #1c1c1c;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .stat-box {
            background-color: #282828;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .stat-box:hover {
            background-color: #333;
        }
        .playlist-item {
            background-color: #282828;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            transition: transform 0.3s, background-color 0.3s;
        }
        .playlist-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: opacity 0.3s;
        }
        .playlist-item:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        .playlist-item h6 {
            color: #f1f1f1;
        }
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285f4; /* Màu nền xanh giống Premium */
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
           /* Chiều rộng giống nút Premium */
        }
        
        .google-login-btn:hover {
            background-color: #042355; /* Màu nền đậm hơn khi hover */
            transition: 0.1s;
        }

        .google-login-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Lớp phủ tối cho ảnh nền -->
    <div class="overlay"></div>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <button class="edit-btn">Đổi mật khẩu</button>
            <img src="../img/images/profile/hinh tao.jpg" alt="User Avatar">
            <h2>User Name</h2>
            <p>Email: user@example.com</p>

            <!-- Nút Đăng ký Premium -->
            <button class="premium-btn"><a class="premium-btn" href="../Preminum/premium.html"> Đăng ký Premium </a></button>

            <div class="container mt-2 ">
                <!-- Nút Đăng nhập bằng Google với thiết kế giống nút Premium -->
                <button class="google-login-btn mx-auto">
                    <i class="fa-brands fa-google"></i>
                    Đăng nhập bằng Google
                </button>
            </div>
        </div>
        

        <!-- Profile Information -->
        <div class="profile-info mt-4 p-3">
            <div class="row text-center">
                <div class="col-md-4 stat-box">
                    <h5>Liked Songs</h5>
                    <p>120</p>
                </div>
                <div class="col-md-4 stat-box">
                    <h5>Playlists</h5>
                    <p>5</p>
                </div>
                <div class="col-md-4 stat-box">
                    <h5>Followers</h5>
                    <p>320</p>
                </div>
            </div>
        </div>

        <!-- User Playlists -->
        <h4 class="mt-4">Your Playlists</h4>
        <div class="row">
            <div class="col-md-3">
                <div class="playlist-item">
                    <img src="../img/images/song/exit.jpg" alt="Playlist Cover">
                    <h6>HIEUTHUHAI</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="playlist-item">
                    <img src="../img/images/Obito.jpg" alt="Playlist Cover">
                    <h6>OBITO</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/150" alt="Playlist Cover">
                    <h6>SON TUNG MTP</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/150" alt="Playlist Cover">
                    <h6>BTS</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/gg.js"></script>
</body>
</html>
