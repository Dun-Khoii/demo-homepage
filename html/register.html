<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            width: 500px; /* Tăng chiều rộng của form */
            padding: 3rem; /* Tăng khoảng cách bên trong form */
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .register-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .register-header h2 {
            font-weight: bold;
        }

        .form-control {
            background-color: #444;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            background-color: #555;
            color: #fff;
            box-shadow: none;
        }

        .btn-register {
            background-color: #0ff9c6;
            border: none;
        }

        .btn-register:hover {
            background-color: #0ae972;
        }

        .btn-google {
            background-color: #fff;
            color: #444;
            border: 1px solid #ddd;
        }

        .btn-google:hover {
            background-color: #0056b3;
        }

        .login-link {
            color: #aaa;
        }

        .login-link:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Form đăng ký ở giữa màn hình -->
    <div class="register-container">
        <div class="register-header">
            <img src="logo.png" alt="Logo" width="80" class="mb-3">
            <h2>Đăng ký</h2>
        </div>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-register w-100 mb-2">Đăng ký</button>
            <h5>hoặc</h5>
            <button type="button" class="btn btn-google w-100 mb-3">
                <i class="fa-brands fa-google"></i>
                Google
            </button>
            <div class="text-center">
                <span>Đã có tài khoản? <a href="../html/login.html" class="login-link">Đăng nhập ngay</a></span>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
